name: Update Recruitment Positions

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update-positions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Fetch positions from Google Sheets
        env:
          GOOGLE_SHEET_URL: ${{ secrets.POSITIONS_SHEET_URL }}
        run: |
          python scripts/fetch_positions.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _join/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update recruitment positions from Google Sheets"
            git push
          fi
