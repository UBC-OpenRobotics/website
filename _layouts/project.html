---
layout: default
---

<div class="project-page bg-white dark:bg-gray-900 min-h-screen">
  <div class="container mx-auto px-4 py-16">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-gray-100 mb-6">{{ page.title }}</h1>

    {%- if page.thumbnail -%}
    <div class="mb-8">
      <img src="{{ page.thumbnail | relative_url }}"
           alt="{{ page.title }}"
           class="w-full max-w-4xl mx-auto rounded-lg shadow-lg">
    </div>
    {%- endif -%}

    <div class="prose prose-lg dark:prose-invert max-w-4xl mx-auto text-gray-800 dark:text-gray-200">
      {{ content }}
    </div>
  </div>
</div>
